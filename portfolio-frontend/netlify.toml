[build]
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "portfolio-frontend/build/"
  
  # Default build command
  command = "cd portfolio-frontend && npm ci && npm run build"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"

# Redirect rules for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
